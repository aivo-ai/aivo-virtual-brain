apiVersion: v1
kind: Pod
metadata:
  name: system-pod-exempt
  namespace: kube-system
  labels:
    app: system-service
    exempt: "true"
spec:
  containers:
    - name: system-container
      image: nginx:1.21
      securityContext:
        privileged: false
        runAsNonRoot: true
        runAsUser: 1000
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 64Mi
  restartPolicy: Always
  serviceAccountName: default
