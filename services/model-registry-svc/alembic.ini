# AIVO Model Registry - Alembic Configuration
# S2-02 Implementation

[alembic]
# Path to migration scripts
script_location = migrations

# Template file to use when generating migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Timezone for migrations
timezone = UTC

# Max identifier length (for database compatibility)
truncate_slug_length = 40

# Revision format
revision_environment = false
revision_format = %%(rev)s_%%(slug)s

# Database URL (will be overridden by env.py)
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/model_registry

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
