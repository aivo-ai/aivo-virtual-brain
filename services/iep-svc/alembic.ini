# Alembic Configuration for IEP Service
# S1-11 Implementation - Database Migration Configuration

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# Leave blank for localtime
timezone = UTC

# Max length of characters to apply to the filename
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the versions directory
sourceless = false

# Version path
version_locations = %(here)s/migrations/versions

# Version name generator
version_path_separator = os

# Output encoding used when revision files are written
output_encoding = utf-8

# Database URL - will be overridden by environment variable
sqlalchemy.url = postgresql://iep_user:iep_pass@localhost:5432/iep_db

[post_write_hooks]
# Post-write hooks define scripts or Python functions that are run
# on newly generated revision scripts

[alembic:exclude]
# Exclude certain tables from autogenerate
tables = alembic_version

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
