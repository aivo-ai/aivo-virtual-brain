{{- if .Values.priorityClasses.enabled }}
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: aivo-high-priority
value: 1000
globalDefault: false
description: "High priority class for critical AIVO services"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: aivo-medium-priority
value: 500
globalDefault: false
description: "Medium priority class for standard AIVO services"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: aivo-low-priority
value: 100
globalDefault: false
description: "Low priority class for background AIVO services"
{{- end }}