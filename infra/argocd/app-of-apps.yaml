apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aivo-app-of-apps
  namespace: argocd
  labels:
    app.kubernetes.io/name: aivo-app-of-apps
    app.kubernetes.io/part-of: aivo-platform
  annotations:
    argocd.argoproj.io/sync-wave: "-20"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/aivo-ai/aivo-virtual-brain.git
    targetRevision: HEAD
    path: infra/argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
