apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-svc
  namespace: argocd
  labels:
    app.kubernetes.io/name: user-svc
    app.kubernetes.io/part-of: aivo-platform
    app.kubernetes.io/component: service
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/aivo-ai/aivo-virtual-brain.git
    targetRevision: HEAD
    path: infra/helm/services/user-svc
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: global.environment
          value: production
        - name: vault.role
          value: user-svc
        - name: image.tag
          value: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: aivo-services
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: ""
      kind: "Secret"
      jsonPointers:
        - /data
    - group: "apps"
      kind: "Deployment"
      jsonPointers:
        - /spec/template/metadata/annotations/vault.hashicorp.com~1agent-inject-secret-*
