apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aivo-platform
  namespace: argocd
  labels:
    app.kubernetes.io/name: aivo-platform
    app.kubernetes.io/part-of: aivo-platform
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/aivo-ai/aivo-virtual-brain.git
    targetRevision: HEAD
    path: infra/helm/platform
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: aivo-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: ""
      kind: "Secret"
      jsonPointers:
        - /data
