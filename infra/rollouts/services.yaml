apiVersion: v1
kind: Service
metadata:
  name: auth-svc
  namespace: aivo-system
  labels:
    app.kubernetes.io/name: auth-svc
    app.kubernetes.io/part-of: aivo-platform
    aivo.dev/component: authentication
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: grpc
  selector:
    app.kubernetes.io/name: auth-svc
