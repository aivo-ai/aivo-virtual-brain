apiVersion: batch/v1
kind: CronJob
metadata:
  name: data-retention-cleanup
  namespace: aivo-platform
  labels:
    app: data-retention
    component: privacy-compliance
    tier: automation
spec:
  # Run daily at 3 AM UTC for retention cleanup
  schedule: "0 3 * * *"
  timeZone: "UTC"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  startingDeadlineSeconds: 3600
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 7200 # 2 hours max
      template:
        metadata:
          labels:
            app: data-retention
            job-type: cleanup
        spec:
          restartPolicy: Never
          serviceAccountName: privacy-service-account
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            fsGroup: 1001
          containers:
            - name: retention-cleanup
              image: aivo/privacy-svc:latest
              imagePullPolicy: IfNotPresent
              command:
                - python
                - -m
                - retention_cleanup
              env:
                - name: POSTGRES_HOST
                  valueFrom:
                    secretKeyRef:
                      name: privacy-db-secrets
                      key: host
                - name: POSTGRES_PORT
                  valueFrom:
                    secretKeyRef:
                      name: privacy-db-secrets
                      key: port
                - name: POSTGRES_DB
                  valueFrom:
                    secretKeyRef:
                      name: privacy-db-secrets
                      key: database
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: privacy-db-secrets
                      key: username
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: privacy-db-secrets
                      key: password
                - name: REDIS_URL
                  valueFrom:
                    secretKeyRef:
                      name: privacy-redis-secrets
                      key: url
                - name: RETENTION_POLICY_DAYS
                  value: "2555" # 7 years default retention
                - name: CHECKPOINT_KEEP_COUNT
                  value: "3" # Keep 3 personalized checkpoints
                - name: LOG_LEVEL
                  value: "INFO"
                - name: DRY_RUN
                  value: "false"
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "1Gi"
                  cpu: "500m"
              volumeMounts:
                - name: retention-config
                  mountPath: /app/config
                  readOnly: true
                - name: temp-storage
                  mountPath: /tmp
          volumes:
            - name: retention-config
              configMap:
                name: retention-policies
            - name: temp-storage
              emptyDir:
                sizeLimit: 1Gi

