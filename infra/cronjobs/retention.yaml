# Export Archive Cleanup Job
apiVersion: batch/v1
kind: CronJob
metadata:
  name: export-archive-cleanup
  namespace: aivo-platform
  labels:
    app: export-cleanup
    component: privacy-compliance
    tier: automation
spec:
  # Run daily at 5 AM UTC to clean up old export files
  schedule: "0 5 * * *"
  timeZone: "UTC"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 1
      activeDeadlineSeconds: 1800 # 30 minutes max
      template:
        metadata:
          labels:
            app: export-cleanup
            job-type: file-cleanup
        spec:
          restartPolicy: Never
          serviceAccountName: privacy-service-account
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            fsGroup: 1001
          containers:
            - name: export-cleanup
              image: aivo/privacy-svc:latest
              imagePullPolicy: IfNotPresent
              command:
                - python
                - -m
                - export_cleanup
              env:
                - name: EXPORT_RETENTION_DAYS
                  value: "7" # Keep export files for 7 days
                - name: EXPORT_STORAGE_PATH
                  value: "/exports"
                - name: LOG_LEVEL
                  value: "INFO"
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "25m"
                limits:
                  memory: "256Mi"
                  cpu: "100m"
              volumeMounts:
                - name: export-storage
                  mountPath: /exports
          volumes:
            - name: export-storage
              persistentVolumeClaim:
                claimName: privacy-export-storage
